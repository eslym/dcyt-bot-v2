name: Build
on:
  - push
  - workflow_dispatch

jobs:
  build-artifacts:
    name: Build Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install --ignore-scripts --no-progress
      - run: bun build/index.ts
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-artifacts
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: ${{ vars.DOCKER_IMAGE }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=latest-${{ runner.arch }}
            type=semver,pattern={{version}}-${{ runner.arch }}
            type=semver,pattern={{major}}.{{minor}}-${{ runner.arch }}
            type=semver,pattern={{major}}-${{ runner.arch }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.github
          push: true
          tags: ${{ steps.meta.outputs.tags }}
